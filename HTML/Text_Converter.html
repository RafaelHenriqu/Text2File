<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-adsense-account" content="ca-pub-2156046306538188">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Meta descrição clara e focada -->
    <meta name="description" content="Ferramenta de conversão de números: Binary, Hexadecimal, Octal e Texto. Converta facilmente entre esses formatos com nossa calculadora online gratuita." />
    <!-- Palavras-chave relevantes para melhorar a indexação -->
    <meta name="keywords" content="Conversor de números, Binary, Hexadecimal, Octal, Texto, Converter números, Calculadora de conversão, Ferramenta online gratuita" />
    <!-- Diretrizes para motores de busca -->
    <meta name="robots" content="index, follow" />
    <!-- Título otimizado com palavras-chave -->
    <title>Conversor de Números - Binário, Hexadecimal, Octal e Texto</title>
    <!-- CSS externo (certifique-se de que o caminho está correto) -->
    <link rel="stylesheet" href="../CSS/styles.css" />
    <!-- Open Graph tags para redes sociais (opcional, mas recomendado) -->
    <meta property="og:title" content="Conversor de Números - Binário, Hexadecimal, Octal e Texto" />
    <meta property="og:description" content="Ferramenta online gratuita para converter números entre diferentes formatos: binário, hexadecimal, octal e texto." />
    <meta property="og:type" content="website" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2156046306538188"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="Converter">
        <div class="container">
            <h1>Number Converter</h1>
            <p>Convert between binary, hexadecimal, octal, and text.</p>
            
            <div class="converter">
                <select id="conversionType">
                    <option value="textToBinary">Text to Binary</option>
                    <option value="binaryToText">Binary to Text</option>
                    <option value="textToHex">Text to Hexadecimal</option>
                    <option value="hexToText">Hexadecimal to Text</option>
                    <option value="textToOctal">Text to Octal</option>
                    <option value="octalToText">Octal to Text</option>
                </select>
                
                <textarea id="input" rows="4" placeholder="Type or paste here..."></textarea>
                <button id="convertButton" class="convert-button">Convert</button>
                <textarea id="output" rows="4" placeholder="Result will appear here..." readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const conversionType = document.getElementById('conversionType').value;
            const inputText = document.getElementById('input').value;
            let outputText = '';

            switch (conversionType) {
                case 'textToBinary':
                    outputText = inputText.split('').map(char => char.charCodeAt(0).toString(2)).join(' ');
                    break;
                case 'binaryToText':
                    outputText = inputText.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
                    break;
                case 'textToHex':
                    outputText = inputText.split('').map(char => char.charCodeAt(0).toString(16)).join(' ');
                    break;
                case 'hexToText':
                    outputText = inputText.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
                    break;
                case 'textToOctal':
                    outputText = inputText.split('').map(char => char.charCodeAt(0).toString(8)).join(' ');
                    break;
                case 'octalToText':
                    outputText = inputText.split(' ').map(oct => String.fromCharCode(parseInt(oct, 8))).join('');
                    break;
                default:
                    outputText = 'Conversion not supported.';
            }

            document.getElementById('output').value = outputText;
        });
    </script>
</body>
</html>
