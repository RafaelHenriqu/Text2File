     crossorigin="anonymous"></script>

<body>
    <div id="Calculator">
        <div class="container">
            <h1>Calculator</h1>
            <p>Perform simple and complex calculations!</p>
            <form id="calcForm">
                <input type="number" id="num1" placeholder="Number 1" required>
                <select id="operation" required>
                    <option value="">Select an operation</option>
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (×)</option>
                    <option value="divide">Division (÷)</option>
                    <option value="average">Arithmetic Mean</option>
                    <option value="modulus">Modulus (%)</option>
                    <option value="exponent">Exponentiation (^)</option>
                    <option value="sqrt">Square Root (√)</option>
                </select>
                <input type="number" id="num2" placeholder="Number 2" required>
                <button type="submit">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
document.getElementById('calcForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operation = document.getElementById('operation').value;
    let result;

    switch (operation) {
        case 'add':
            result = num1 + num2;
            break;
        case 'subtract':
            result = num1 - num2;
            break;
        case 'multiply':
            result = num1 * num2;
            break;
        case 'divide':
            if (num2 !== 0) {
                result = num1 / num2;
            } else {
                result = 'Error: Division by zero!';
            }
            break;
        case 'average':
            result = (num1 + num2) / 2;
            break;
        case 'modulus':
            result = num1 % num2;
            break;
        case 'exponent':
            result = Math.pow(num1, num2);
            break;
        case 'sqrt':
            result = Math.sqrt(num1);
            break;
        default:
            result = 'Select an operation';
    }

    document.getElementById('result').innerText = 'Result: ' + result;
});

    </script>
</body>
